<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ayla Adventure - Mobile Responsivo</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: #222; 
            font-family: 'Comic Sans MS', sans-serif; 
            touch-action: manipulation;
        }

        /* AJUSTE RESPONSIVO: Ocupa a tela inteira do celular */
        #game-viewport {
            width: 100vw; 
            height: 56.25vw; /* Propor√ß√£o 16:9 */
            max-height: 100vh;
            max-width: 177.78vh; /* Propor√ß√£o 16:9 */
            margin: auto;
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            overflow: hidden; 
            background: #87CEEB;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #world { position: absolute; top: 0; left: 0; width: 1000000px; height: 100%; display: none; }
        
        #parallax-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('imagens/fundo.png'); background-size: cover; background-repeat: repeat-x; z-index: 1;
        }
        
        #ground {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 15%;
            background-image: url('imagens/chao.png'); background-size: contain; background-repeat: repeat-x; z-index: 10;
        }

        /* CONTROLES MOBILE */
        #mobile-controls {
            position: fixed; bottom: 10px; left: 0; width: 100%;
            display: flex; justify-content: space-between; padding: 0 20px;
            z-index: 5000; pointer-events: none;
        }
        .control-btn {
            width: 60px; height: 60px; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; font-size: 25px; border: 3px solid #FFB6C1;
            pointer-events: auto; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .move-btns { display: flex; gap: 10px; }

        /* INTERFACE */
        #ui-left { position: absolute; top: 10px; left: 10px; color: #ff1493; font-size: 18px; font-weight: bold; text-shadow: 1px 1px #fff; z-index: 2000; }
        #ui-right { position: absolute; top: 10px; right: 10px; color: #FFD700; font-size: 18px; font-weight: bold; text-shadow: 1px 1px #000; z-index: 2000; }

        /* PERSONAGEM E ELEMENTOS */
        #ayla { width: 12%; height: 20%; position: absolute; z-index: 1000; margin-bottom: -1%; }
        #ayla img { width: 100%; height: 100%; object-fit: contain; }
        .enemy { width: 10%; height: 15%; position: absolute; z-index: 900; }
        .enemy img { width: 100%; height: 100%; object-fit: contain; }
        .star { position: absolute; width: 30px; height: 30px; z-index: 50; }
        .platform { position: absolute; background: #8B4513; border: 2px solid #5D2E0A; border-radius: 5px; z-index: 5; }

        /* TELAS */
        #start-screen, #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 4000; color: white; text-align: center;
        }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="start-screen">
        <h1 style="color: #ff1493; font-size: 8vw;">Aventura da Ayla</h1>
        <button style="padding: 10px 20px; font-size: 20px; border-radius: 10px; background: #ff1493; color: white; border: none;" onclick="startGame()">JOGAR</button>
    </div>

    <div id="ui-left">‚≠ê <span id="score">0</span> | ‚ù§Ô∏è <span id="lives">3</span></div>
    <div id="ui-right">üèÜ <span id="high-score">0</span></div>

    <div id="game-over" style="display: none;">
        <h2 style="color: red;">Fim de Jogo!</h2>
        <ul id="ranking-list" style="list-style:none; padding:0; color: gold;"></ul>
        <button onclick="location.reload()" style="padding: 10px; border-radius: 10px;">Tentar Novamente</button>
    </div>

    <div id="world">
        <div id="parallax-bg"></div>
        <div id="ground"></div>
        <div id="ayla"><img src="imagens/ayla-personagem.png"></div>
    </div>
</div>

<div id="mobile-controls">
    <div class="move-btns">
        <div class="control-btn" id="btnLeft">‚¨ÖÔ∏è</div>
        <div class="control-btn" id="btnRight">‚û°Ô∏è</div>
    </div>
    <div class="control-btn" id="btnJump">‚¨ÜÔ∏è</div>
</div>

<script>
    const world = document.getElementById('world'), ayla = document.getElementById('ayla');
    const scoreEl = document.getElementById('score'), livesEl = document.getElementById('lives');
    
    // Altura proporcional para o ch√£o
    const getGroundY = () => window.innerHeight * 0.12; 
    let player = { x: 50, y: 60, velX: 0, velY: 0, isGrounded: true, lives: 3, score: 0 };
    let cameraX = 0, lastGenX = 400, gameActive = false, keys = {};

    // Captura toques
    const bindTouch = (id, key) => {
        const btn = document.getElementById(id);
        btn.addEventListener('touchstart', e => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener('touchend', e => { e.preventDefault(); keys[key] = false; });
    };
    bindTouch('btnLeft', 'ArrowLeft'); bindTouch('btnRight', 'ArrowRight'); bindTouch('btnJump', 'Space');

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        world.style.display = 'block';
        gameActive = true;
        gameLoop();
    }

    function gameLoop() {
        if (!gameActive) return;
        if (player.lives <= 0) { document.getElementById('game-over').style.display = 'flex'; return; }

        if (keys['ArrowRight']) { player.velX = Math.min(player.velX + 0.5, 6); ayla.style.transform = "scaleX(1)"; }
        else if (keys['ArrowLeft']) { player.velX = Math.max(player.velX - 0.5, -6); ayla.style.transform = "scaleX(-1)"; }
        else { player.velX *= 0.8; }

        if (keys['Space'] && player.isGrounded) { player.velY = 15; player.isGrounded = false; }

        player.velY -= 0.7; player.x += player.velX; player.y += player.velY;

        if (player.y <= 60) { player.y = 60; player.velY = 0; player.isGrounded = true; }

        cameraX = Math.max(0, player.x - 150);
        ayla.style.left = player.x + 'px'; ayla.style.bottom = player.y + 'px';
        world.style.transform = `translateX(${-cameraX}px)`;

        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
