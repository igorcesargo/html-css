<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayla Adventure - P√©s no Ch√£o</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Comic Sans MS', sans-serif; }
        #game-viewport {
            width: 800px; height: 450px; margin: 50px auto;
            position: relative; overflow: hidden; border: 8px solid #FFB6C1;
            border-radius: 20px; background: #87CEEB; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #world { position: absolute; top: 0; left: 0; width: 1000000px; height: 100%; display: none; }
        
        #parallax-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('imagens/fundo.png'); background-size: contain; background-repeat: repeat-x; z-index: 1;
        }
        
        /* Ajuste Visual do Ch√£o */
        #ground {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 75px;
            background-image: url('imagens/chao.png'); background-size: contain; background-repeat: repeat-x; z-index: 10;
        }

        #start-screen, #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 4000; color: white; text-align: center;
        }
        #game-over { display: none; }

        .btn { padding: 15px 30px; font-size: 22px; cursor: pointer; background: #ff1493; color: white; border: none; border-radius: 15px; margin-top: 20px; font-family: 'Comic Sans MS'; }
        
        #ui-left { position: absolute; top: 20px; left: 20px; color: #ff1493; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #fff; z-index: 2000; }
        #ui-right { position: absolute; top: 20px; right: 20px; color: #FFD700; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; z-index: 2000; }

        .platform { position: absolute; background: #8B4513; border: 3px solid #5D2E0A; border-radius: 8px; z-index: 5; }
        
        /* Ajuste na Ayla: bottom negativo para compensar a transpar√™ncia da imagem */
        #ayla { width: 80px; height: 80px; position: absolute; z-index: 1000; margin-bottom: -5px; }
        #ayla img { width: 100%; height: 100%; object-fit: contain; }
        
        .enemy { width: 65px; height: 65px; position: absolute; z-index: 900; margin-bottom: -5px; }
        .enemy img { width: 100%; height: 100%; object-fit: contain; }
        
        .star { position: absolute; width: 35px; height: 35px; z-index: 50; }
        .facing-left { transform: scaleX(-1); }
        #ranking-list { list-style: none; padding: 0; font-size: 20px; color: #FFD700; }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="start-screen">
        <h1 style="color: #ff1493; font-size: 50px; text-shadow: 3px 3px white;">Aventura da Ayla</h1>
        <button class="btn" onclick="startGame()">Come√ßar Jogo</button>
    </div>

    <div id="ui-left">‚≠ê Pontos: <span id="score">0</span> | ‚ù§Ô∏è Vidas: <span id="lives">3</span></div>
    <div id="ui-right">üèÜ Recorde: <span id="high-score">0</span></div>

    <div id="game-over">
        <h1 style="color: red;">Fim de Jogo!</h1>
        <h3>üèÜ TOP 5 RECORDES üèÜ</h3>
        <ul id="ranking-list"></ul>
        <button class="btn" onclick="location.reload()">Jogar de Novo</button>
    </div>

    <div id="world">
        <div id="parallax-bg"></div>
        <div id="ground"></div>
        <div id="ayla"><img src="imagens/ayla-personagem.png"></div>
    </div>
</div>

<script>
    const world = document.getElementById('world');
    const ayla = document.getElementById('ayla');
    const bg = document.getElementById('parallax-bg');
    const ground = document.getElementById('ground');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const highScoreEl = document.getElementById('high-score');
    const rankingList = document.getElementById('ranking-list');

    // AJUSTE: Altura de colis√£o definida para 55px para cravar na grama
    const CHAO_COLISAO = 55;
    let player = { x: 100, y: CHAO_COLISAO, velX: 0, velY: 0, isGrounded: true, lives: 3, score: 0, invencivel: false };
    let cameraX = 0, lastGenX = 500, gameActive = false;
    const keys = {};

    let highScore = localStorage.getItem('aylaHighScore') || 0;
    highScoreEl.innerText = highScore;

    window.onkeydown = e => keys[e.code] = true;
    window.onkeyup = e => keys[e.code] = false;

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        world.style.display = 'block';
        gameActive = true;
        gameLoop();
    }

    function saveScore(finalScore) {
        let scores = JSON.parse(localStorage.getItem('aylaRanking')) || [];
        scores.push(finalScore);
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5);
        localStorage.setItem('aylaRanking', JSON.stringify(scores));
        if (finalScore > highScore) localStorage.setItem('aylaHighScore', finalScore);
        rankingList.innerHTML = scores.map((s, i) => `<li>${i+1}¬∫ Lugar: ${s} pontos</li>`).join('');
    }

    function spawnElements() {
        if (lastGenX < player.x + 1000) {
            if (Math.random() > 0.6) { 
                let p = document.createElement('div');
                p.className = 'platform';
                p.style.left = lastGenX + 'px';
                p.style.bottom = (170 + Math.random() * 70) + 'px';
                p.style.width = '150px'; p.style.height = '18px';
                world.appendChild(p);
            }
            if (Math.random() > 0.6) {
                let e = document.createElement('div');
                e.className = 'enemy';
                e.style.left = (lastGenX + 450) + 'px';
                e.style.bottom = CHAO_COLISAO + 'px';
                const isBowser = Math.random() > 0.8;
                e.innerHTML = `<img src="imagens/${isBowser ? 'bowse.png' : 'capanga.png'}">`;
                e.dataset.type = isBowser ? "bowse" : "capanga";
                world.appendChild(e);
            }
            let s = document.createElement('div');
            s.className = 'star';
            s.style.left = (lastGenX + 150) + 'px';
            s.style.bottom = (130 + Math.random() * 140) + 'px';
            s.innerHTML = `<svg viewBox="0 0 20 20"><polygon points="10,0 13,7 20,7 15,12 17,20 10,15 3,20 5,12 0,7 7,7" fill="yellow" stroke="#000"/></svg>`;
            world.appendChild(s);
            lastGenX += 800;
        }
    }

    function gameLoop() {
        if (!gameActive) return;
        if (player.lives <= 0) {
            gameActive = false;
            saveScore(player.score);
            document.getElementById('game-over').style.display = 'flex';
            return;
        }

        if (keys['KeyD'] || keys['ArrowRight']) { player.velX = Math.min(player.velX + 0.6, 7); ayla.classList.remove('facing-left'); } 
        else if (keys['KeyA'] || keys['ArrowLeft']) { player.velX = Math.max(player.velX - 0.6, -7); ayla.classList.add('facing-left'); } 
        else { player.velX *= 0.85; }

        if ((keys['Space'] || keys['KeyW'] || keys['ArrowUp']) && player.isGrounded) { player.velY = 16; player.isGrounded = false; }

        player.velY -= 0.8; player.x += player.velX; player.y += player.velY;

        // Colis√£o com o ch√£o ajustada para os p√©s
        if (player.y <= CHAO_COLISAO) { player.y = CHAO_COLISAO; player.velY = 0; player.isGrounded = true; }

        let onPlat = false;
        document.querySelectorAll('.platform').forEach(p => {
            let pb = parseInt(p.style.bottom), pl = parseInt(p.style.left), pw = parseInt(p.style.width);
            if (player.velY <= 0 && player.x + 50 > pl && player.x + 20 < pl + pw && player.y >= pb + 5 && player.y <= pb + 25) {
                player.y = pb + 15; player.velY = 0; player.isGrounded = true; onPlat = true;
            }
        });
        if (!onPlat && player.y > CHAO_COLISAO) player.isGrounded = false;

        cameraX = Math.max(0, player.x - 300);
        ayla.style.left = player.x + 'px'; ayla.style.bottom = player.y + 'px';
        world.style.transform = `translateX(${-cameraX}px)`;
        bg.style.transform = `translateX(${cameraX}px)`;
        bg.style.backgroundPositionX = `${-cameraX * 0.3}px`;
        ground.style.transform = `translateX(${cameraX}px)`;
        ground.style.backgroundPositionX = `${-cameraX}px`;

        spawnElements();

        document.querySelectorAll('.enemy').forEach(en => {
            let enX = parseInt(en.style.left);
            let speed = en.dataset.type === "bowse" ? 3.5 : 2;
            if (enX > player.x) en.style.left = (enX - speed) + 'px'; else en.style.left = (enX + speed) + 'px';
            
            let rEn = en.getBoundingClientRect(), rAy = ayla.getBoundingClientRect();
            if (!(rAy.right < rEn.left || rAy.left > rEn.right || rAy.bottom < rEn.top || rAy.top > rEn.bottom)) {
                if (!player.invencivel) {
                    player.lives--; livesEl.innerText = player.lives; player.invencivel = true; ayla.style.opacity = "0.5";
                    setTimeout(() => { player.invencivel = false; ayla.style.opacity = "1"; }, 2000);
                }
            }
        });

        document.querySelectorAll('.star').forEach(s => {
            if (!(ayla.getBoundingClientRect().right < s.getBoundingClientRect().left || ayla.getBoundingClientRect().left > s.getBoundingClientRect().right || ayla.getBoundingClientRect().bottom < s.getBoundingClientRect().top || ayla.getBoundingClientRect().top > s.getBoundingClientRect().bottom)) {
                player.score++; scoreEl.innerText = player.score; s.remove();
            }
        });

        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
